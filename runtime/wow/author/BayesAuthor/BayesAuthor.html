<html>
<head>
<title>Bayes Author</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>

<h1>WOW! 1.0 Bayes Author</h1>

<applet
  codebase = "../../lib"
  code     = "vn.spring.zebra.um.gui.BayesAuthor.class"
  name     = "BayesAuthor"
  width    = "1"
  height   = "1"
  hspace   = "0"
  vspace   = "0"
  align    = "middle"
  archive  = "wow.jar, jgraph.jar, xerces.jar, flanagan.jar"
>
</applet>

<p>
The Bayes Author applet will appear in a separate window.
<br />
Note that the Bayes Author requires the Sun Java plugin,
version 1.6 or newer.
<br />
Please be patient, it may take a while to download all the classes
of this applet.
</p>

</body>
</html>
