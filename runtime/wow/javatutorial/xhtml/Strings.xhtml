<h2>Characters and Strings</h2>
<blockquote>
The Java platform contains four classes that you can use when working with character data:

<ul>
<li>
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/Character.html"><font color="#8800bb">Character</font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/Character.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>&#8212;A class whose instances can hold a single character value. This class also defines handy methods that can manipulate or inspect single-character data.
</li>

<li>
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/String.html"><font color="#8800bb">String</font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/String.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>&#8212;A class for working with immutable (unchanging) data composed of multiple characters.
</li>

<li>
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/StringBuffer.html"><font color="#8800bb">StringBuffer</font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/StringBuffer.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>&#8212;A class for storing and manipulating mutable data composed of multiple characters. This class is safe for use in a multi-threaded environment.
</li>

<li>
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/StringBuilder.html"><font color="#8800bb">StringBuilder</font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/StringBuilder.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>&#8212;A faster, drop-in replacement for StringBuffer, designed for use by a single thread only.
</li>

</ul>
