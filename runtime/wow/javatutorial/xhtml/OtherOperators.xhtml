<h2>Other Operators</h2>
<blockquote>

The Java programming language also supports the operators in the next table. 

<p>
<!--table 17:Other Operators -->
<table border="1" cellspacing="3" cellpadding="3">
<tr>
    <td><b>Operator</b></td>
    <td><b>Description</b></td>
</tr>
<tr>
    <td><code>?:</code></td>
    <td>Shortcut <code>if-else</code> statement<br/>
<a href="IfElseStatements" class="conditional">The if/else Statements</a><a href="IfElseStatements" class="conditional"><img src="images/tutorialIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the Learning the Java Language trail)"/></a>    </td>
</tr>
<tr>
    <td><code>[]</code></td>
    <td>Used to declare arrays, to create arrays, and to access array elements<br/>
<a href="UsingArrays" class="conditional">Creating and Using Arrays</a><a href="UsingArrays" class="conditional"><img src="images/tutorialIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the Learning the Java Language trail)"/></a>    </td>
</tr>
<tr>
    <td><code>.</code></td>
    <td>Used to form qualified names<br/>
<a href="UsingObjects" class="conditional">Using Objects</a><a href="UsingObjects" class="conditional"><img src="images/tutorialIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the Learning the Java Language trail)"/></a>    </td>
</tr>
<tr>
    <td><code>(</code> <EM>params</EM> <code>)</code></td>
    <td>Delimits a comma-separated list of parameters<br/>
<a href="UsingObjects" class="conditional">Using Objects</a><a href="UsingObjects" class="conditional"><img src="images/tutorialIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the Learning the Java Language trail)"/></a>    </td>
</tr>
<tr>
    <td><code>(</code> <EM>type</EM> <code>)</code></td>
    <td>Casts (converts) a value to the specified type</td>
</tr>
<tr>
    <td><code>new</code></td>
    <td>Creates a new object or a new array<br/>
<a href="UsingObjects" class="conditional">Using Objects</a><a href="UsingObjects" class="conditional"><img src="images/tutorialIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the Learning the Java Language trail)"/></a> and 
<a href="UsingArrays" class="conditional">Creating and Using Arrays</a><a href="UsingArrays" class="conditional"><img src="images/tutorialIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the Learning the Java Language trail)"/></a></td>
</tr>
<tr>
    <td><code>instanceof</code></td>
    <td>Determines whether its first operand is an instance of its second operand</td>
  </tr>
</table>
</p>

</blockquote>
