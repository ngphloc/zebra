<h2>
Summary of Creating and Using Interfaces
</h2>
<blockquote>

An interface defines a protocol of communication between two 
objects. An interface definition is comprised of a declaration 
and a body. The section 
<!--The Interface Declaration-->
<a href="DefiningInterface" class="conditional">Defining an Interface</a><a href="DefiningInterface" class="conditional"><img src="images/tutorialIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the Learning the Java Language trail)"/></a> shows all possible components of an interface declaration. 
The interface body contains declarations, but no implementations, 
for a set of methods. An interface might also contain constant 
definitions. A class that implements an interface must implement 
all the methods declared in the interface. An interface name can 
be used anywhere a type can be used.


</blockquote>
