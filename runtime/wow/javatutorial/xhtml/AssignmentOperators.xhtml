<h2>Assignment Operators</h2>
<blockquote>

You use the basic assignment operator, <code>=</code>, to assign one value to another.
The
<a target="_blank" href="resources/MaxVariablesDemo.java"><font color="#bb000f"><code>MaxVariablesDemo</code></font></a><a target="_blank" href="resources/MaxVariablesDemo.java"><img src="images/sourceIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in a .java source file)"/></a> program uses <code>=</code> to initialize all its local variables:
<blockquote><pre>
//integers
byte largestByte <b>= Byte.MAX_VALUE</b>;
short largestShort <b>= Short.MAX_VALUE</b>;
int largestInteger <b>= Integer.MAX_VALUE</b>;
long largestLong <b>= Long.MAX_VALUE</b>;

//real numbers
float largestFloat <b>= Float.MAX_VALUE</b>;
double largestDouble <b>= Double.MAX_VALUE</b>;

//other primitive types
char aChar <b>= 'S'</b>;
boolean aBoolean <b>= true</b>;
</pre></blockquote>

The Java programming language also provides several shortcut assignment operators that allow you to perform an arithmetic, shift, or bitwise operation and an assignment operation all with one operator. Suppose that you wanted to add a number to a variable and assign the result back into the variable, like this:
<blockquote><pre>
i = i + 2;
</pre></blockquote>
You can shorten this statement using the shortcut operator <code>+=</code>, like this:
<blockquote><pre>
i += 2;
</pre></blockquote>
The two previous lines of code are equivalent.
<br/><br/>
The following table lists the shortcut assignment operators and their lengthy equivalents.

<p>

<tr>

</tr>

<tr>

</tr>

<tr>
    <td><code>/=</code></td>

    <td><code>op1 = op1 / op2</code></td>
</tr>

<tr>
    <td><code>%=</code></td>

<tr>

</tr>
</table>
