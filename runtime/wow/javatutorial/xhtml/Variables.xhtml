<h2>Variables</h2>
<blockquote>

An object stores its state in variables.

<blockquote><hr/><strong>Definition: </strong>A <em>variable</em> is an item of data named by an identifier.
<hr/></blockquote>

You must explicitly provide a name and a type for each variable you want to use in your program. The variable's name must be a legal <em>identifier</em> &#151; an unlimited-length sequence of Unicode characters that begins with a letter. You use the variable name to refer to the data that the variable contains. The variable's type determines what values it can hold and what operations can be performed on it. To give a variable a type and a name, you write a variable <em>declaration</em>, which generally looks like this:
<blockquote><pre>
<em>type name</em>
</pre></blockquote>

In addition to the name and type that you explicitly give a variable, a variable has <em>scope</em>. The section of code where the variable's simple name 
can be used is the variable's scope. The variable's scope is determined implicitly by the location of the variable declaration, that is, where the declaration appears in relation to other code elements. You'll learn more about scope in the section 
<a href="Scope" class="conditional">Scope</a>
<a href="Scope" class="conditional"><img src="images/tutorialIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the Learning the Java Language trail)"/></a>.

<p>
The boldface type in the following program, called 
<a target="_blank" href="resources/MaxVariablesDemo.java"><font color="#bb000f"><code>MaxVariablesDemo</code></font></a>
<a target="_blank" href="resources/MaxVariablesDemo.java"><img src="images/sourceIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in a .java source file)"/></a>, highlights all the variable declarations in the program. 
<blockquote><pre>
public class MaxVariablesDemo {
    public static void main(<b>String args[]</b>) {

        //integers
        <b>byte largestByte</b> = Byte.MAX_VALUE;
        <b>short largestShort</b> = Short.MAX_VALUE;
        <b>int largestInteger</b> = Integer.MAX_VALUE;
        <b>long largestLong</b> = Long.MAX_VALUE;

        //real numbers
        <b>float largestFloat</b> = Float.MAX_VALUE;
        <b>double largestDouble</b> = Double.MAX_VALUE;

        //other primitive types
        <b>char aChar</b> = 'S';
        <b>boolean aBoolean</b> = true;

        //display them all
        System.out.println("The largest byte value is "
                           + largestByte);
        System.out.println("The largest short value is "
                           + largestShort);
        System.out.println("The largest integer value is "
                           + largestInteger);
        System.out.println("The largest long value is "
                           + largestLong);

        System.out.println("The largest float value is "
                           + largestFloat);
        System.out.println("The largest double value is "
                           + largestDouble);

        if (Character.isUpperCase(aChar)) {
            System.out.println("The character " + aChar
                               + " is upper case.");
        } else {
            System.out.println("The character " + aChar
                               + " is lower case.");
        }
        System.out.println("The value of aBoolean is "
                           + aBoolean);
    }
}
</pre></blockquote>
</p>

The output from this program is:
<blockquote><pre>
The largest byte value is 127
The largest short value is 32767
The largest integer value is 2147483647
The largest long value is 9223372036854775807
The largest float value is 3.40282e+38
The largest double value is 1.79769e+308
The character S is upper case.
The value of aBoolean is true
</pre></blockquote>
