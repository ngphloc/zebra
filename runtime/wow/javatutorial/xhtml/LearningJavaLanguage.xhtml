<h2>Trail: Learning the Java Language</h2>
<blockquote>
This trail covers the fundamentals of programming in the Java programming language.


<!--    CONCEPTS    -->
<p>
<a href="ObjectOrientedProgrammingConcepts" class="conditional">
<img src="images/javaIcon.gif" align="left" width="20" height="20" border="0"/>
<b>Object-Oriented Programming Concepts</b>
</a>
teaches you the core concepts behind object-oriented programming: objects, messages, classes, and inheritance. This lesson ends by showing you how these concepts translate into code. Feel free to skip this lesson if you are already familiar with object-oriented programming.
</p>


<!--    LANGUAGE BASICS    -->
<p>
<a href="LanguageBasics" class="conditional">
<img src="images/javaIcon.gif" align="left" width="20" height="20" border="0"/>
<b>Language Basics</b>
</a>
describes the traditional features of the language, including variables, data types, operators, and control flow.
</p>


<!--    DATA    -->
<p>
<a href="SimpleDataObjects" class="conditional">
<img src="images/javaIcon.gif" align="left" width="20" height="20" border="0"/>
<b>Object Basics and Simple Data Objects</b>
</a>
shows you the general principles for creating and using objects of any type. Then, this lesson describes how to use arrays, strings, and number objects, which are commonly used object types. Finally, this lesson shows you how to format data for output.
</p>


<!--    JAVA OO    -->
<p>
<a href="ClassesAndInheritance" class="conditional">
<img src="images/javaIcon.gif" align="left" width="20" height="20" border="0"/>
<b>Classes and Inheritance</b></a>
describes how to write the classes from which objects are created.
</p>


<!--    INTERPACK    -->
<p>
<a href="InterfacesAndPackages" class="conditional">
<img src="images/javaIcon.gif" align="left" width="20" height="20" border="0"/>
<b>Interfaces and Packages</b></a>
are features of the Java programming language that help you to organize and structure your classes and their relationships to one another.
</p>


<!--    COMMON PROBLEMS    -->
<p>
<a href="SolvingCodingProblems" class="conditional">
<img src="images/javaIcon.gif" align="left" width="20" height="20" border="0"/>
<b>Common Problems (and Their Solutions)</b>
</a>
explains the solutions to some problems you might run into while learning the Java language.
</p>

</blockquote>
