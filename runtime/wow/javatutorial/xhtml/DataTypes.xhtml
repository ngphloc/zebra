<h2>Data Types</h2>
<blockquote>

Every variable must have a data type. A variable's data type determines the values that the variable can contain and the operations that can be performed on it. For example, in the
<a target="_blank" href="resources/MaxVariablesDemo.java"><font color="#bb000f"><code>MaxVariablesDemo</code></font></a>
<a target="_blank" href="resources/MaxVariablesDemo.java"><img src="images/sourceIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in a .java source file)"/></a> program, the declaration <code>int largestInteger</code> declares that <code>largestInteger</code> has an integer data type (<code>int</code>). Integers can contain only integral values (both positive and negative). You can perform arithmetic operations, such as addition, on integer variables.
<br/><br/>
The Java programming language has two categories of data types:
<em>primitive</em> and <em>reference</em>. A variable of primitive type contains a single value of the appropriate size and format for its type: a number, a character, or a boolean value. For example, an integer value is 32 bits of data in a format known as two's complement, the value of a <code>char</code> is 16 bits of data formatted as a Unicode character, and so on.

<p><center><img src="images/basics-primitiveVar.gif" width="159" height="26" align="bottom" alt="A variable of primitive type contains a value of a particular size and format."/></center></p>
<br/><br/>

<blockquote><hr/><strong>Purity Tip: </strong>In other programming languages, the format and the size of primitive data types can depend on the system on which the program is running. In contrast, the Java programming language specifies the size and the format of its primitive data types. Hence, you don’t have to worry about system dependencies.
<hr/></blockquote>

<br/><br/>
You can put a literal primitive value directly in your code. For example, if you need to assign the value 4 to an integer variable you can write this:

<blockquote><pre>
int anInt = 4;
</pre></blockquote>

<p>
Generally speaking, a series of digits with no decimal point is typed as an integer. You can specify a long integer by putting an <code>'L'</code> or <code>'l'</code> after the number. <code>'L'</code> is preferred as it cannot be confused with the digit <code>'1'</code>. A series of digits with a decimal point is of type double. You can specify a float by putting an <code>'f'</code> or <code>'F'</code> after the number. A literal character value is any single Unicode character between single quote marks. The two boolean literals are simply <code>true</code> and <code>false</code>.
</p>

Arrays, classes, and interfaces are <em>reference</em> types. The value of a reference type variable, in contrast to that of a primitive type, is a reference to (an address of) the value or set of values represented by the variable (see the following figure). A reference is called a pointer, or a memory address in other languages. The Java programming language does not support the explicit use of addresses like other languages do. You use the variable's name instead.

<p><center><img src="images/basics-referenceVar.gif" width="317" height="50" align="bottom" alt="A variable of reference type contains a reference to (an address of) an object or an array. "/></center></p>
</blockquote>
