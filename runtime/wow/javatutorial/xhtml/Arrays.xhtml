<h2>Arrays</h2>
<blockquote>
An array is a structure that holds multiple values of the same type. The length of an array is established when the array is created (at runtime). After creation, an array is a fixed-length structure.

<!-- figure -->
<p><center><img src="images/objects-tenElementArray.gif" width="437" height="105" align="bottom" alt="An array with ten elements. Indices begin at 0 and end at the array"/></center></p>
An <em>array element</em> is one of the values within an array and is accessed by its position within the array.
<br/><br/>
If you want to store data of different types in a single structure, or if you need a structure whose size can change dynamically, use a <code>Collection</code> implementation, such as <code>ArrayList</code>, instead of an array.
