<h2>Numbers</h2>
<blockquote>
This section begins with a discussion of the 
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/Number.html"><font color="#8800bb"><code>Number</code></font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/Number.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>
  class in 
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/package-summary.html"><font color="#8800bb"><code>java.lang</code></font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/package-summary.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>  and its subclasses. In particular, this section talks about why you might need these classes, points out the common methods and class variables they have in common, and shows you how to convert instances to strings.

<br/><br/>

Additionally, this section talks about other classes you might need to work with numbers. For instance, if you need to display a number in a particular format, you can use the 
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/text/NumberFormat.html"><font color="#8800bb"><code>NumberFormat</code></font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/text/NumberFormat.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>
 and 
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/text/DecimalFormat.html"><font color="#8800bb"><code>DecimalFormat</code></font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/text/DecimalFormat.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>
 classes in <code>java.text</code> to format them. If you are using JDK 5.0 or later, the <code>printf</code> facility of

<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/io/PrintStream.html"><font color="#8800bb"><code>PrintStream</code></font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/io/PrintStream.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>

 provides a convenient method for writing a formatted string to an output stream.  Also, the 
<a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/Math.html"><font color="#8800bb"><code>Math</code></font></a><a target="_blank" href="http://java.sun.com/j2se/5.0/docs/api/java/lang/Math.html"><img src="images/apiIcon.gif" width="11" height="11" border="0" align="middle" alt=" (in the API reference documentation)"/></a>
 class in <code>java.lang</code> contains class methods that perform mathematical functions beyond those provided by the language. This class has methods for the trigonometric functions, exponential functions, and so on.

</blockquote>
