<h2>
Generics
</h2>
<blockquote>
Generics allow you to define a class or interface once 
and instantiate it with a variety of types. A <I>generic</I> 
(also known as a <I>parametrized type</I>) is a type that 
has one or more <I>type parameters</I>. To use a generic 
you supply an <I>actual type argument</I> for each type 
parameter and in doing so constrain the generic type to 
act only on the argument types.
