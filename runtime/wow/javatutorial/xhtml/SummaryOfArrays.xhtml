<h2>
Summary of Arrays
</h2>
<blockquote>
An array is a fixed-length data structure that can contain multiple objects of
the same type. An array can contain any type of object, including arrays. To
declare an array, you use the type of object that the array can contain and
brackets. 

<p>
The length of the array must be specified when it is created.You can use the
<code>new</code> operator to create an array, or you can use an array initializer. Once created, the size of the array cannot change. To get the length of the array, you use the <code>length</code> attribute.
</p>

<p>
An element within an array can be accessed by its index. Indices begin at 0
and end at the length of the array minus 1.
</p>

To copy an array, use the <code>arraycopy</code> method in the 
<code>System</code> class. 

</blockquote>
