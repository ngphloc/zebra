Lesson: Classes and Inheritance
</h2>
<blockquote>
With the knowledge you now have of the basics of 
the Java programming language and creating and 
using objects, you can learn to write your own 
classes. In this chapter, you will find information 
about defining your own classes, including declaring 
member variables, writing methods, inheriting 
variables and methods from superclasses, nesting classes 
within other classes, and so on.
